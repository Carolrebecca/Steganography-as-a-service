<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steganography as a Service</title>
  <style>
    /* ─── Base Theme ───────────────────────────────────────────────────────── */
    body {
      background-color: #0d0d0d;
      color: #e0d8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #bb86fc; margin: 40px 0 20px; }

    form {
      background-color: #1e1e2f;
      border: 1px solid #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #bb86fc33;
      margin-bottom: 40px;
      width: 350px;
    }
    form label { display: block; margin-bottom: 5px; }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2d2d3d;
      color: #e0d8ff;
      font-size: 1rem;
    }
    button {
      background-color: #6200ea;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #3700b3; }
    
    /* ─── Spinner ─────────────────────────────────────────────────────────── */
    #spinner-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(13,13,13,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      border: 8px solid #2d2d3d;
      border-top: 8px solid #bb86fc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ─── Modal Popup ─────────────────────────────────────────────────────── */
    #modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }
    .modal {
      background-color: #1e1e2f;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #bb86fc33;
      max-width: 300px;
    }
    .modal h2 {
      margin-top: 0;
      color: #bb86fc;
    }
    .modal p {
      margin: 15px 0;
    }
    .modal button {
      width: auto;
      padding: 8px 16px;
    }
  </style>
</head>
<body data-status="{{ status|default('') }}">

  <h1>Steganography as a Service</h1>

  <form id="stego-form" method="POST" enctype="multipart/form-data">
    <label for="image">Upload Image:</label>
    <input id="image" type="file" name="image" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Enter message to hide..." required></textarea>

    <button type="submit">Encode Message</button>
  </form>

  {% if encoded_image %}
    <div class="result">
      <h2>Encoded Image:</h2>
      <img src="{{ encoded_image }}" alt="Encoded Image" style="max-width: 300px; border-radius:8px; box-shadow:0 0 8px #bb86fc55;">
    </div>
  {% endif %}

  <!-- Spinner Overlay -->
  <div id="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Modal Popup -->
  <div id="modal-overlay">
    <div class="modal">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <button id="modal-close">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('stego-form');
    const spinner = document.getElementById('spinner-overlay');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalClose = document.getElementById('modal-close');

    // Show spinner on form submit
    form.addEventListener('submit', () => {
      spinner.style.display = 'flex';
    });

    // Close modal
    modalClose.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // On page load, check for status and show modal
    window.addEventListener('DOMContentLoaded', () => {
      const status = document.body.dataset.status;
      if (status === 'success') {
        modalTitle.textContent = 'Success!';
        modalMessage.textContent = 'Your image was encoded successfully.';
        modalOverlay.style.display = 'flex';
      }
      else if (status === 'error') {
        modalTitle.textContent = 'Error';
        modalMessage.textContent = 'Something went wrong. Please try again.';
        modalOverlay.style.display = 'flex';
      }
      // hide spinner if still showing
      spinner.style.display = 'none';
    });
  </script>
</body>
</html>
