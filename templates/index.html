<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steganography Web App</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0d8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #bb86fc;
      margin-top: 40px;
    }

    form {
      background-color: #1e1e2f;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #bb86fc33;
      margin: 20px;
      width: 300px;
    }

    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2d2d3d;
      color: #e0d8ff;
    }

    button {
      background-color: #6200ea;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #3700b3;
    }

    /* Spinner */
    #spinner-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(13,13,13,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      border: 8px solid #2d2d3d;
      border-top: 8px solid #bb86fc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal */
    #modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }

    .modal {
      background-color: #1e1e2f;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #bb86fc33;
      max-width: 300px;
    }

    .modal h2 {
      margin-top: 0;
      color: #bb86fc;
    }

    .modal p {
      margin: 15px 0;
    }

    .modal button {
      width: auto;
      padding: 8px 16px;
    }
  </style>
</head>
<body data-status="{{ status|default('') }}">

  <h2>Encode a Message</h2>
 <iframe id="download-frame" name="download-frame" style="display:none;"></iframe>


<form id="encode-form" method="POST" enctype="multipart/form-data" target="download-frame" onsubmit="startSpinner()">
  <input type="file" name="image" required>
  <input type="text" name="message" placeholder="Enter message" required>
  <input type="hidden" name="action" value="encode">
  <button type="submit">Encode</button>
</form>


  <h2>Decode a Message</h2>
  <form id="decode-form" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <input type="hidden" name="action" value="decode">
    <button type="submit">Decode</button>
    {% if message %}
  <div class="modal" style="background-color:#1e1e2f;padding:15px;border-radius:10px;color:#bb86fc;margin-top:20px;">
    <h3>Decoded Message:</h3>
    <p>{{ message }}</p>
  </div>
{% endif %}

  </form>

  <!-- Spinner Overlay -->
  <div id="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Modal Overlay -->
  <div id="modal-overlay">
    <div class="modal">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <button id="modal-close">Close</button>
    </div>
  </div>

  <script>
    const encodeForm = document.getElementById('encode-form');
    const decodeForm = document.getElementById('decode-form');
    const spinner = document.getElementById('spinner-overlay');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalClose = document.getElementById('modal-close');
    function startSpinner() {
  spinner.style.display = 'flex';
}

// Hide spinner after file download
document.getElementById('download-frame').addEventListener('load', function () {
  spinner.style.display = 'none';
});


    // Show spinner on form submit
    encodeForm.addEventListener('submit', () => spinner.style.display = 'flex');
    decodeForm.addEventListener('submit', () => spinner.style.display = 'flex');

    modalClose.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // Show modal based on Flask-passed status
    window.addEventListener('DOMContentLoaded', () => {
      const status = document.body.dataset.status;
      if (status === 'success') {
        modalTitle.textContent = 'Success!';
        modalMessage.textContent = 'Operation completed successfully.';
        modalOverlay.style.display = 'flex';
      } else if (status === 'error') {
        modalTitle.textContent = 'Error';
        modalMessage.textContent = 'Something went wrong. Please try again.';
        modalOverlay.style.display = 'flex';
      }
      spinner.style.display = 'none';
    });
  </script>
</body>
</html>
